language: rust
os:
  - linux
  - osx
rust:
  - stable
  - nightly
env:
  global:
    - MENOH_VERSION=1.0.3
cache:
  cargo: true
  directories:
    - $HOME/.local
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - sourceline: 'ppa:maarten-fonville/protobuf'
    packages:
      - g++-7
      - gcc-7
      - libprotobuf-dev
      - protobuf-compiler
      - python3-pip
before_install:
  - |
    if [[ $TRAVIS_OS_NAME == 'linux' ]]; then
        # mkl-dnn
        curl -LO https://preferredjp.box.com/shared/static/pg7ddekbig3jxqpimimhzvij0lpaspl6.deb
        # mkl-dnn-dev
        curl -LO https://preferredjp.box.com/shared/static/5eyehlqc12rrhkk0h4rfutvnrncdypj8.deb
        sudo dpkg -i *.deb
    fi
  - |
    if [[ $TRAVIS_OS_NAME == 'osx' ]]; then
        brew update
        brew upgrade python
        export PATH=/usr/local/opt/python/libexec/bin:$PATH
        brew install mkl-dnn protobuf
    fi
install:
  # menoh
  - |
    cd
    if [[ ! -f $HOME/.local/lib/libmenoh.so ]] && [[ ! -f $HOME/.local/lib/libmenoh.dylib ]]; then
        git clone https://github.com/pfnet-research/menoh.git --branch v$MENOH_VERSION --depth=1
        cd menoh
        mkdir -p build
        cd build
        if [[ $TRAVIS_OS_NAME == 'linux' ]]; then
            export CC=gcc-7
            export CXX=g++-7
        fi
        cmake .. \
              -DCMAKE_INSTALL_PREFIX=$HOME/.local \
              -DENABLE_TEST=OFF \
              -DENABLE_BENCHMARK=OFF \
              -DENABLE_EXAMPLE=OFF \
              -DENABLE_TOOL=OFF
        make && make install
    fi
  # python
  - pip3 install --user chainer==4.2 onnx-chainer==1.1.1a2
before_script:
  - |
    cd $TRAVIS_BUILD_DIR
    export LD_LIBRARY_PATH=$HOME/.local/lib
    export PKG_CONFIG_PATH=$HOME/.local/share/pkgconfig
  - python3 menoh/make_onnx.py menoh/MLP.onnx
