platform:
  - x64
environment:
  matrix:
    - CHANNEL: stable
      TARGET: msvc
    - CHANNEL: nightly
      TARGET: msvc
    - CHANNEL: stable
      TARGET: gnu
    - CHANNEL: nightly
      TARGET: gnu
cache:
  - '%USERPROFILE%\.cargo'
  - target
install:
  - ps: |
       [Net.ServicePointManager]::SecurityProtocol = `
           [Net.ServicePointManager]::SecurityProtocol -bor [Net.SecurityProtocolType]::Tls12
       Invoke-WebRequest -Uri https://win.rustup.rs/x86_64 -OutFile rustup-init.exe
       .\rustup-init.exe -y `
           --default-toolchain $env:CHANNEL `
           --default-host "x86_64-pc-windows-$env:TARGET"
       $env:PATH += ";$env:USERPROFILE\.cargo\bin"
       rustup.exe show
       cargo.exe --version
  - ps: |
      if ($env:TARGET -eq "msvc") {
          Invoke-WebRequest `
              -Uri https://github.com/pfnet-research/menoh/releases/download/v1.0.3/menoh_prebuild_win_v1.0.3.zip `
              -OutFile menoh_prebuild_win_v1.0.3.zip
          Expand-Archive -Path menoh_prebuild_win_v1.0.3.zip -DestinationPath .
          $env:PATH += ";$PWD\menoh_prebuild_win_v1.0.3\bin"
          $env:LIB = "$PWD\menoh_prebuild_win_v1.0.3\lib"
      }
  - ps: |
      if ($env:TARGET -eq "gnu") {
          $env:PATH += ";C:\msys64\mingw64\bin;C:\msys64\usr\bin"
          Invoke-WebRequest `
              -Uri https://github.com/pfnet-research/menoh/releases/download/v1.0.3/mingw-w64-x86_64-mkl-dnn-0.15-1-x86_64.pkg.tar.xz `
              -OutFile mingw-w64-x86_64-mkl-dnn-0.15-1-x86_64.pkg.tar.xz
          pacman.exe -U --noconfirm mingw-w64-x86_64-mkl-dnn-0.15-1-x86_64.pkg.tar.xz
          Invoke-WebRequest `
              -Uri https://github.com/pfnet-research/menoh/releases/download/v1.0.3/mingw-w64-x86_64-menoh-1.0.3-1-any.pkg.tar.xz `
              -OutFile mingw-w64-x86_64-menoh-1.0.3-1-any.pkg.tar.xz
          pacman.exe -U --noconfirm mingw-w64-x86_64-menoh-1.0.3-1-any.pkg.tar.xz
      }
  - ps: |
      Invoke-WebRequest `
          -Uri https://github.com/pfnet-research/menoh-rs/releases/download/assets/MLP.onnx `
          -OutFile menoh\MLP.onnx
build: false
test_script:
  - cargo.exe test --verbose
